server:
  port: 8084
# descomentar linhas abaixo para o docker compose
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: USUARIOSERVICE
          uri: lb://USUARIOSERVICE
          predicates:
            - Path=/**